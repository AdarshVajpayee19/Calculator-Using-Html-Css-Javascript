<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calci</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utilites.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center text-bold">CALCI</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="expression">
      <input class="input" type="text" />
    </div>
    <div class="row ">
      <button class="button text-bold round-buttons round-buttons::hover">C</button>
      <button class="button text-bold round-buttons round-buttons::hover">%</button>
      <button class="button text-bold round-buttons round-buttons::hover">M+</button>
      <button class="button text-bold round-buttons round-buttons::hover">M-</button>
    </div>
    <div class="row ">
      <button class="button number-buttons number-buttons:hover">7</button>
      <button class="button number-buttons number-buttons:hover">8</button>
      <button class="button number-buttons number-buttons:hover">9</button>
      <button class="button text-bold round-buttons round-buttons::hover">*</button>
    </div>
    <div class="row">
      <button class="button number-buttons number-buttons:hover">4</button>
      <button class="button number-buttons number-buttons:hover">5</button>
      <button class="button number-buttons number-buttons:hover">6</button>
      <button class="button  text-bold round-buttons round-buttons::hover">/</button>
    </div>
    <div class="row">
      <button class="button number-buttons number-buttons:hover">1</button>
      <button class="button number-buttons number-buttons:hover">2</button>
      <button class="button number-buttons number-buttons:hover">3</button>
      <button class="button  text-bold round-buttons round-buttons::hover">+</button>
    </div>
    <div class="row">
      <button class="button number-buttons number-buttons:hover">0</button>
      <button class="button text-bold round-buttons round-buttons::hover">.</button>
      <button class="button text-bold round-buttons round-buttons::hover">-</button>
      <button class="button text-bold round-buttons round-buttons::hover">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
